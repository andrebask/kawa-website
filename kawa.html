 <!DOCTYPE html> 
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="kawa.css" type="text/css" media="all">
        <link rel="stylesheet" href="highlight/styles/docco.css">
        <script src="highlight/highlight.pack.js"></script>
        <script type="text/javascript">
            function frameInit () {
                var iframe = document.getElementById('cframe');
                var frameWin = iframe.contentWindow || iframe;
                sessionStorage.setItem('link', frameWin.location.pathname);
                
                var frameDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                var css = document.createElement('link');
                css.setAttribute('rel', 'stylesheet');
                css.setAttribute('href', '../highlight/styles/docco.css');
                frameDoc.getElementsByTagName('head')[0].appendChild(css);
                
                hljs.configure({
                    languages: ['scheme']
                });
                
                var pres = frameDoc.getElementsByTagName('pre');
                for (var i=0; i < pres.length; i++) {
                    if (pres[i].getAttribute('class') == "screen"){
                        pres[i].setAttribute('class', 'screen scheme');
                        hljs.highlightBlock(pres[i]);
                    }
                }
            }            
            
            function init () {
                var l = sessionStorage.getItem('link');    
                document.getElementById('cframe').setAttribute('src', l);
                
                document.getElementById('cframe').addEventListener("load", frameInit, false);
            }

            document.addEventListener("DOMContentLoaded", init, false);
        </script>        
    </head>
    <body class="frame">
        <div class="header">
            <a href="index.html"><img class="logo" src="kawa-logo.png"/></a>
            <h1><a href="index.html">The Kawa Scheme Language</a></h1>
        </div>    
        <div class="topbar frame">
            <a href="doc/Features.html" target="content_frame">Features</a>
            <a href="doc/Installation.html" target="content_frame">Downloads</a>
            <a href="doc/tutorial/index.html" target="content_frame">Getting Started</a>
            <a href="doc/Documentation.html" target="content_frame">Documentation</a>
            <a href="doc/Development.html" target="content_frame">Development</a>
            <a href="doc/Community.html" target="content_frame">Community</a>
            <a href="doc/About.html" target="content_frame">About</a>
        </div>   
        <div>            
            <iframe id="cframe" name="content_frame" frameBorder="0" seamless> </iframe>
        </div>
    </body>
</html>
